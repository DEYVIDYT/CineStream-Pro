<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineStream Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background': '#0f0f0f',
              'surface': '#1a1a1a',
              'primary': '#e5a00d',
              'brand-red': '#E50914',
              'on-primary': '#000000',
              'on-surface': '#e0e0e0',
              'on-surface-variant': '#a0a0a0',
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f0f0f;
        color: #e0e0e0;
        overscroll-behavior: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;  
          scrollbar-width: none;  
      }
      .focused {
        position: relative; /* Ensure positioning context for pseudo-elements */
        outline: none;
        transform: scale(1.05);
        box-shadow: 0 0 0 4px #e5a00d; /* primary color */
        z-index: 10;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }
       /* New style for enter press feedback */
      .focused-enter-active::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: radial-gradient(circle, rgba(255,255,255,0.35) 0%, rgba(255,255,255,0) 75%);
        animation: focus-plume-fade 0.4s ease-out;
      }
      @keyframes focus-plume-fade {
        from { 
            opacity: 1;
            transform: scale(0.8);
        }
        to { 
            opacity: 0;
            transform: scale(1.2);
        }
      }
    </style>
